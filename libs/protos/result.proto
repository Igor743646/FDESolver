syntax = "proto3";

package PFDESolver;

import "config.proto";
import "matrix.proto";

message TResult {
    string MethodName = 1;
    TSolverConfig Config = 2;
    TMatrix Field = 3;
    optional TMatrix SolveMatrix = 4;
    optional TMatrix RealSolution = 5;
    optional string RealSolutionName = 6;
}

message TResults {
    TSolverConfig Task = 1;
    repeated TResult Results = 2;
}